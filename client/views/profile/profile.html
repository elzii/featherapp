<template name="profile">
  <div class="template-profile">
    <div class="page-header">
      <h1>Profile</h1>
    </div>

    <div class="row">
      <div class="col-sm-6">
        
        {{> formUserProfile }}

      </div>
      <div class="col-sm-6" style="padding-left:30px;">

        {{> userProfileSummary}}

      </div>
    </div>
  
    
    {{#if debugMode}}
      <br><br><br><br><hr>
      <h3>Debugging</h3>
      <!-- <button id="update-user-debug" data-update-val="Male" data-update-key="profile.gender" class="btn btn-primary">Update User Gender</button> -->
      <button id="update-user-debug" class="btn btn-primary">Update User DEBUG</button>
    {{/if}}

  </div>
</template>


<template name="userProfileSummary">
  {{#with userData}}
    <h2>{{profile.firstName}} {{profile.lastName}} <small><a style="position:relative;top:-4px" class="label label-info" href="{{website}}">Website</a></small></h2>
    <h4>{{username}}</h4>
    <h5>{{profile.organization}}</h5>
    <p>{{profile.bio}}</p>
  {{/with}}
</template>
