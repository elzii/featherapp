<template name="formCreateSub">

  <form id="form--formCreateSub">

    <div class="form-group">
      <label class="control-label input-label">Name</label>
      <input class="form-control input-half" value="" name="name" type="text">
      <span class="help-block">The name of the sub, which will be it's url (sub/&lt;subname&gt;)</span>
    </div>
    <div class="form-group">
      <label class="control-label input-label">Title</label>
      <input class="form-control input-half" value="" name="title" type="text">
      <span class="help-block">The title of the sub, allowing spaces, capitals, etc.</span>
    </div>
    <div class="form-group">
      <label class="control-label input-label">Description</label>
      <textarea class="form-control" name="description" rows="5">{{description}}</textarea>
      <span class="help-block">A description about the sub.</span>
    </div>

    {{> inputFileUpload }}

    <hr>

    <button type="submit" id="submit--formCreateSub" class="btn btn-success">Create Sub</button>

  </form>

</template>
