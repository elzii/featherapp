<template name="formUserProfile">
  

  <form>
  {{#with profileData}}

    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <label class="control-label input-label">First Name</label>
          <input class="form-control" value="{{firstName}}" name="firstName" type="text">
          <span class="help-block"></span>
        </div>
        <div class="col-sm-6">
          <label class="control-label input-label">Last Name</label>
          <input class="form-control" value="{{lastName}}" name="lastName" type="text">
          <span class="help-block"></span>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label input-label label-block">Gender</label>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" name="gender" autocomplete="off" value="{{gender}}" checked> {{gender}}
        </label>
        <label class="btn btn-default">
          <input type="radio" name="gender" autocomplete="off" value="Male"> Male
        </label>
        <label class="btn btn-default">
          <input type="radio" name="gender" autocomplete="off" value="Female"> Female
        </label>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label input-label">Organization</label>
      <input class="form-control" value="{{organization}}" name="organization" type="text">
      <span class="help-block"></span>
    </div>

    <div class="form-group">
      <label class="control-label input-label">Website</label>
      <div class="input-group">
        <!-- <span class="input-group-addon">http://</span> -->
        <input type="text" class="form-control" value="{{website}}" name="website">
      </div>
      <span class="help-block"></span>
    </div>

    <div class="form-group">
      <label class="control-label input-label">Bio</label>
      <textarea class="form-control" name="bio" rows="5">{{bio}}</textarea>
      <span class="help-block"></span>
    </div>

    {{> formRoles}}
    
    <hr>

    <button type="submit" id="submit--formUserProfile" class="btn btn-success">Save</button>

  {{/with}}
  </form>

</template>


<template name="formRoles">
  {{#if isInRole 'admin'}}
    <div class="form-group">
      <label class="control-label input-label label-block">User Role(s): <i>{{currentUserRoles}}</i></label>
      <button name="role-admin" class="btn btn-danger">Admin</button>
      <button name="role-defalt" class="btn btn-default">Default</button>
    </div>
  {{/if}}
</template>
