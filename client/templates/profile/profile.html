<template name="profile">
  <div class="template-profile">
    <div class="page-header">
      <h1>Profile</h1>
    </div>

    <ul class="list-group">
      {{#each posts}}
        <li class="list-group-item">
          <h4>{{ title }}</h4>
          <div>
            <span class="label label-primary">{{ score }}</span>
            <span class="label label-info">{{ author }}</span>
          </div>
        </li>
      {{/each}}
    </ul>

  </div>
</template>
